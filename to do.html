<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
</head>
<body>
    <h1>Todo List App</h1>
    <p>Click the button below to start managing your todo list.</p>
    <button id="startApp">Start Todo App</button>
    
    <h2>Commands</h2>
    <ul>
        <li><strong>list</strong>: Displays all the current todos.</li>
        <li><strong>new</strong>: Adds a new todo to the list.</li>
        <li><strong>delete</strong>: Removes a todo from the list by index.</li>
        <li><strong>quit / q</strong>: To close the prompt window / to Exit the app.</li>
    </ul>
    
    <script src="to do.js"></script>
</body>
</html>
